<div class="container-fluid noselect user-page">
    <div class="centered">
        <div class="user-form-container">
            <div class="text-center">
                <img src="images/logo.svg" class="app-logo" width="150" height="150" />
                <h4 class="user-header">Log in to <strong>Fioletowe Pomara≈Ñcze</strong></h4>
            </div>
            <form class="user-form" name="loginform" novalidate>
                <div class="alert alert-danger" role="alert" ng-if="$ctrl.error">Invalid <strong>username</strong> or <strong>password</strong>.</div>

                <div class="form-group" ng-class="{true: 'has-error'}[loginform.$submitted && loginform.username.$invalid]">
                    <label class="control-label" for="username">Username or email</label>
                    <input ng-model="$ctrl.user" type="text" class="form-control"
                            name="username" placeholder="your.mail@example.com" required />

                </div>

                <div class="form-group" ng-class="{true: 'has-error'}[loginform.$submitted && loginform.password.$invalid]">
                    <label class="control-label" for="password">Password</label>
                    <input ng-model="$ctrl.pass" type="password" class="form-control"
                            name="password" placeholder="Password" required />
                </div>

                <div class="text-center">
                    <input type="submit" ng-click="$ctrl.login()" class="btn btn-primary user-button" value="Log in"></input>
                </div>
            </form>

        </div>
        <div class="user-other-container text-center">
            <strong>New user?</strong>
            <a ui-sref="signup">Create an account.</a>
        </div>
    </div>
</div>
