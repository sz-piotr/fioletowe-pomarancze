<div id="shares-wrapper" class="container-fluid">
    <div id="buttons-wrapper">
        <button class="btn btn-default">Add device</button>
        <button class="btn btn-default">Add share</button>
        <button class="btn btn-default">Add path</button>
    </div>

    <ul class="devices-list control-list">
        <li ng-repeat-start="device in $ctrl.devices">
            <span class="device-name">{{ device.name }}</span>
            <span class="device-address">[{{ device.address }}]</span>
            <div class="flex-right text-larger">
                <span class="click glyphicon glyphicon-remove"></span>
            </div>
        </li>
        <ul class="shares-list control-list" ng-repeat-end>
            <li ng-repeat-start="share in device.shares">
                {{ share.name }}
                <div class="flex-right">
                    <span class="click glyphicon glyphicon-remove"></span>
                </div>
            </li>
            <ul class="paths-list control-list" ng-repeat-end>
                <li ng-repeat="path in share.paths">
                    <span class="glyphicon glyphicon-book"></span>
                    <span class="path-name">{{ path.name }}</span>
                    <span class="path-value">{{ path.path }}</span>
                    <div class="flex-right">
                        <span class="click glyphicon glyphicon-remove"></span>
                    </div>
                </li>
            </ul>
        </ul>
    </ul>
</div>
